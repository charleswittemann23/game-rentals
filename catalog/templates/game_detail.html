{% extends 'base.html' %}

{% block title %}Game Details - {{ game.title }}{% endblock %}

{% block content %}
<main class="container mt-5">
    <div class="row">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <img src="{{ game.image.url }}" class="card-img-top" alt="{{ game.title }}">
                <div class="card-body">
                    <h1 class="card-title">{{ game.title }}</h1>
                    <p><strong>UPC:</strong> {{ game.upc }}</p>
                    <p class="card-text">{{ game.description }}</p>
                    <p><strong>Genre:</strong> {{ game.genre }}</p>
                    <p><strong>Platform:</strong> {{ game.platform }}</p>
                    <p><strong>Release Date:</strong> {{ game.release_date }}</p>
                    <!-- Add additional information here (e.g., comments, ratings) -->
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock %}
