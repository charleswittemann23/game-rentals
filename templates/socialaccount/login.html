{% extends "base.html" %}

{% block title %}Social Login{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="card shadow-lg p-4" style="max-width: 400px; width: 100%;">
        <h2 class="text-center mb-4">Continue with Google</h2>

        <p class="text-center">You are about to sign in with Google. Click below to continue:</p>

        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger w-100">
                <i class="fab fa-google me-2"></i> Continue with Google
            </button>
        </form>

        <hr>
        <div class="text-center">
            <a href="{% url 'account_login' %}" class="btn btn-secondary">Go Back</a>
        </div>
    </div>
</div>
{% endblock %}
