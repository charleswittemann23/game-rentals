{% extends "base.html" %}

{% block title %}Social Login{% endblock %}

{% block content %}
<div class="container mt-5 fade-in d-flex justify-content-center">
    <div class="card shadow-lg p-4">
        <h2 class="text-center mb-4">Continue with Google</h2>

        <p class="text-center">You are about to sign in with Google. Click below to continue:</p>

        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger w-100">
                <i class="fab fa-google me-2"></i> Continue with Google
            </button>
        </form>

        <hr>
        <div class="text-center">
            <button class="btn btn-secondary" onclick="window.history.back();">Go Back</button>
        </div>
    </div>
</div>
{% endblock %}
